{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>스크랩한 글</h2>
{% for scrap in scraps %}
{% with post=scrap.post %}
    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a><br>
    스크랩 시간 : {{ scrap.date }}<br>
    <form class="inline_form" action="{% url 'scrap_detail' post.id %}" method="post">
        {% csrf_token %}
        <a href="#" onclick="parentNode.submit();">삭제하기</a>
        <input type="hidden" name="_method" value="DELETE" />
    </form>
    <br>
{% endwith %}
{% endfor %}

{% endblock %}
