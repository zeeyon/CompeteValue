{% block content %}
<a href="{% url 'index' %}">index로 이동하기</a>

<h1>스크랩한 글</h1>
{% for scrap in scraps %}
    <a href="{% url 'post' scrap.post.id %}">{{scrap.post.title}}</a><br>
    스크랩 시간 : {{scrap.date}}<br>

    <br>
{% endfor %}
<br>

{% endblock %}
